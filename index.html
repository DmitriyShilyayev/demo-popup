<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Демо-версия</title>
        <link rel="stylesheet" href="css/style.css" />
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <div class="content-wrapper">
            <div class="text-wrapper">
                <h1 class="title">Демо-версия</h1>
                <p class="text">
                    За 18 лет деятельности было реализовано более 500 крупных, а
                    так же, не менее 2500 средних и малых проектов. Используя
                    знания и накопленный опыт мы можем предложить
                </p>
                <button class="popup-button" type="button">
                    Попробовать бесплатно
                </button>
            </div>
            <div class="image-wrapper">
                <picture class="image">
                    <source
                        srcset="images/image_L.png"
                        media="(min-width: 1920px)"
                        alt="Ultrawide desktop image"
                    />
                    <source
                        srcset="images/image_M.png"
                        media="(min-width: 1440px)"
                        alt="Desktop image"
                    />
                    <source
                        srcset="images/image_S.png"
                        media="(min-width: 768px)"
                        alt="Tablet image"
                    />
                    <img src="images/image_XS.png" alt="Mobile image" />
                </picture>
            </div>
        </div>
        <div class="popup">
            <div class="close-popup layer"></div>
            <div class="popup-content">
                <button class="close-popup button" type="button">Close</button>
                <div class="popup-header">
                    <h2 class="popup-title">Войти в систему</h2>
                </div>
                <div class="popup-body">
                    <div class="popup-input text">
                        <input
                            type="text"
                            name="email-phone"
                            placeholder="Email/Телефон"
                        />
                    </div>
                    <div class="popup-input password">
                        <input
                            type="password"
                            name="password"
                            placeholder="Пароль"
                        />
                    </div>
                    <div class="popup-input checkbox">
                        <label>
                            <input type="checkbox" name="remember-password" />
                            Запомнить пароль
                        </label>
                    </div>
                    <div class="popup-link">
                        <a href="#" title="Восстановить">Восстановить</a>
                    </div>
                </div>
                <div class="popup-footer">
                    <div class="popup-button">
                        <button type="button" class="button primary">
                            Войти
                        </button>
                    </div>
                    <div class="popup-button">
                        <button type="button" class="button secondary">
                            Зарегистрироваться
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
